<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>레이디 글로우 - 마취크림 쇼핑몰</title>
  <style>
    /* 기본 리셋 및 스타일 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: #fff;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    header h1 {
      font-size: 2em;
      color: #555;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .product-section h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      text-decoration: none;
      color: inherit;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-card img {
      width: 100%;
      display: block;
    }
    .product-card .info {
      padding: 15px;
      text-align: center;
    }
    .product-card .info h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .product-card .info p {
      font-size: 0.9em;
      color: #777;
    }
    .inquiry {
      text-align: center;
      margin: 40px 0;
    }
    .inquiry a {
      display: inline-block;
      background: #ff4081;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .inquiry a:hover {
      background: #e73370;
    }
    footer {
      background: #fff;
      padding: 10px;
      text-align: center;
      border-top: 1px solid #ddd;
      font-size: 0.8em;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>레이디 글로우</h1>
  </header>
  <div class="container">
    <!-- 상품 섹션 -->
    <section class="product-section">
      <h2>마취크림 상품</h2>
      <div class="product-grid">
        <!-- 상품 1 -->
        <a href="detail.html?product=1" class="product-card">
          <img src="https://via.placeholder.com/400x300?text=Product+1" alt="마취크림 A">
          <div class="info">
            <h2>마취크림 A</h2>
            <p>효과적인 마취를 위한 크림</p>
          </div>
        </a>
        <!-- 상품 2 -->
        <a href="detail.html?product=2" class="product-card">
          <img src="https://via.placeholder.com/400x300?text=Product+2" alt="마취크림 B">
          <div class="info">
            <h2>마취크림 B</h2>
            <p>빠른 흡수와 효과</p>
          </div>
        </a>
      </div>
    </section>

    <!-- 문의사항 섹션 -->
    <section class="inquiry">
      <h2>문의사항이 있으신가요?</h2>
      <p>
        <a href="http://qr.kakao.com/talk/_fWeSnLUpJy3u0krP2II1vm.q64-" target="_blank">카카오톡 연결하기</a>
      </p>
    </section>
  </div>
  <footer>
    &copy; 2025 레이디 글로우. All rights reserved.
  </footer>
</body>
</html>
