<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 상세 - 레이디 글로우</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product-detail img {
      width: 100%;
      border-radius: 8px;
    }
    .product-detail h1 {
      margin-top: 20px;
      font-size: 2em;
    }
    .product-detail p {
      margin: 15px 0;
      font-size: 1em;
      color: #555;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #ff4081;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="product-detail">
      <img src="https://via.placeholder.com/800x600?text=Product+Detail" alt="상품 상세 이미지">
      <h1>마취크림 A 상세 정보</h1>
      <p>
        이 제품은 높은 효과와 빠른 작용속도를 자랑하는 마취크림입니다. 사용법은 간단하며, 피부에 부드럽게 도포됩니다. 전문가들이 추천하는 제품으로 안전하게 사용하실 수 있습니다.
      </p>
      <a href="index.html" class="back-link">&laquo; 돌아가기</a>
    </div>
  </div>
</body>
</html>
